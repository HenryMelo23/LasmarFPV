  <script>
    document.getElementById("calcular").addEventListener("click", function () {
      const horasInput = document.getElementById("horasVoo");
      const edicao = document.getElementById("edicao").value;
      const deslocamento = document.getElementById("deslocamento").value;
      const erro = document.getElementById("mensagemErro");
      const precoBotao = document.querySelector(".green-button.price-text");
      const arrows = document.querySelector(".arrows");
      const whatsappLink = document.getElementById("whatsappLink");
  
      const minutos = parseInt(horasInput.value);
  
      // Esconder botões e setas no início
      precoBotao.style.display = "none";
      arrows.style.display = "none";
      whatsappLink.style.display = "none";
  
      // Validação
      if (isNaN(minutos) || minutos < 60) {
        erro.style.display = "block";
        precoBotao.textContent = "—";
        return;
      }
  
      erro.style.display = "none";
  
      // Cálculo
      let precoPorMinuto = edicao === "Sim" ? 4.17 : 2.5;
      let precoFinal = minutos * precoPorMinuto;
  
      if (deslocamento === "Sim") {
        precoFinal += 25;
      }
  
      // Texto do botão
      precoBotao.textContent = `R$${precoFinal.toFixed(2)}`;
      precoBotao.style.display = "block";
      arrows.style.display = "flex";
      whatsappLink.style.display = "inline-block";
  
      // Montar a mensagem do WhatsApp
      const msg = `Olá, tenho interesse em ${minutos} minutos de voo ${edicao === "Sim" ? "com edição" : "sem edição"}, ${deslocamento === "Sim" ? "com deslocamento" : "sem deslocamento"}.`;
      const phone = "556181813384"; // número no formato internacional sem +
      const link = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
  
      whatsappLink.href = link;
    });
  
    // Mensagem de erro enquanto digita
    document.getElementById('horasVoo').addEventListener('input', function () {
      const valor = parseInt(this.value, 10);
      const mensagem = document.getElementById('mensagemErro');
      mensagem.style.display = valor < 60 ? 'block' : 'none';
    });
    document.querySelectorAll('.dropdown-selected').forEach(function(el) {
    el.addEventListener('click', function() {
      // Fecha outros dropdowns abertos
      document.querySelectorAll('.dropdown-mobile').forEach(d => {
        if (d !== el.parentElement) d.classList.remove('active');
      });
      el.parentElement.classList.toggle('active');
    });
  });

    document.querySelectorAll('.dropdown-options div').forEach(function(option) {
        option.addEventListener('click', function() {
        const dropdown = option.closest('.dropdown-mobile');
        dropdown.querySelector('.dropdown-selected').textContent = option.textContent;
        dropdown.classList.remove('active');

        // Atribui o valor ao input hidden correspondente
        const targetId = dropdown.getAttribute('data-target');
        document.getElementById(targetId).value = option.textContent;
        });
    });

    // Fecha o dropdown se clicar fora
    window.addEventListener('click', function(e) {
        if (!e.target.closest('.dropdown-mobile')) {
        document.querySelectorAll('.dropdown-mobile').forEach(d => d.classList.remove('active'));
        }
    });
    function calcular() {
    const horas = parseFloat(document.getElementById("mobile-horasVoo").value) || 0;
    const edicao = document.getElementById("mobile-edicao").value;
    const deslocamento = document.getElementById("mobile-deslocamento").value;

    // Validação
    if (horas < 60) {
      document.getElementById("mobile-mensagemErro").style.display = "block";
      document.getElementById("resultadoMobile").style.display = "none";
      return;
    } else {
      document.getElementById("mobile-mensagemErro").style.display = "none";
    }

    // Cálculo
    let total = horas * 2.5; // ajuste conforme necessário
    if (edicao === "Sim") total += 100;
    if (deslocamento === "Sim") total += 50;

    // Atualiza e exibe o botão verde mobile
    const botaoResultado = document.getElementById("resultadoMobile");
    botaoResultado.textContent = `R$${total.toFixed(2).replace('.', ',')}`;
    botaoResultado.style.display = "block";
    botaoResultado.onclick = enviarVooMobileParaWhatsapp;


    // Exibir setas e texto de confirmação
    document.querySelector('.arrow-left').style.display = "block";
    document.querySelector('.arrow-right').style.display = "block";
    document.getElementById("textoConfirmacao").style.display = "block";
  }

    function enviarVooMobileParaWhatsapp() {
    const horas = parseFloat(document.getElementById("mobile-horasVoo").value);
    const edicao = document.getElementById("mobile-edicao").value;
    const deslocamento = document.getElementById("mobile-deslocamento").value;

    const mensagem = `Olá, tenho interesse em ${horas} minutos de voo ${edicao === "Sim" ? "com edição" : "sem edição"}, ${deslocamento === "Sim" ? "com deslocamento" : "sem deslocamento"}.`;

    const url = `https://wa.me/556181813384?text=${encodeURIComponent(mensagem)}`;
    window.open(url, "_blank");
  }
  // Esconde o resultado ao alterar as horas no mobile
  document.getElementById("mobile-horasVoo").addEventListener("input", function () {
    document.getElementById("resultadoMobile").style.display = "none";
    document.querySelector(".arrow-left").style.display = "none";
    document.querySelector(".arrow-right").style.display = "none";
    document.getElementById("textoConfirmacao").style.display = "none";
  });


  document.addEventListener('DOMContentLoaded', function () {
    const input = document.getElementById('mobile-horasVoo');
    const erro = document.getElementById('mobile-mensagemErro');

    if (input && erro) {
        input.addEventListener('input', function () {
            erro.style.display = 'none';
        });
    }
});

    
  </script>
